<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="icon" href="/images/Netflix-Logo-2016.png"/>
  </head>
  <body>
    <div id="formWrapper">
    <div id="formContainer">
     
    <h1>Sign In</h1>
    <form id="loginForm">
      <input type="text" placeholder="Email or Phone number" /><br /><br />
      <input type="password" placeholder="Password" /><br /><br />
      <input type="submit" value="Sign In" /><br /><br />
      <div class="row">
      <div id="linkContainer">
        <input type="checkbox" id="checkbox"/><span>Remember me</span> 
      </div>
        <a id="anchorTag" style="color: #737373;" href="https://www.netflix.com/in/LoginHelp">Need help?</a>
      </div>
    </form>
    <div id="Formfooter">
      <div>
        <span>New to Netflix?</span>
        <a href="https://www.netflix.com/in/" style="color: white;">Sign up now</a>
      </div>
      
        <small>
          This page is protected by google reCAPTCHA to ensure you are not a bot
          <a href="#" style="color: #0071eb;" >Learn more.</a>
        </small>
      
    </div>
  </div>
  </div>
  </body>
</html>
